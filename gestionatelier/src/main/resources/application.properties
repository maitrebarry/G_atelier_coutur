spring.application.name=gestionatelier
# === Connexion MySQL ===
spring.datasource.url=jdbc:mysql://localhost:3306/atelier_couture?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# === Encodage UTF-8 (facultatif mais utile pour les accents) ===
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.encoding=UTF-8
