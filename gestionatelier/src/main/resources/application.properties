# JWT Configuration
jwt.secret=votreSecretSuperSecureTresLongAuMoins256BitsChangezEnProduction
jwt.expiration=86400000

# Server port
server.port=8081
spring.application.name=gestionatelier

# === Connexion MySQL ===
spring.datasource.url=jdbc:mysql://localhost:3306/atelier_couture?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# ==================== HIKARI CP - CONFIGURATION CRITIQUE ====================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=30000

# ==================== JPA OPTIMIS… ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true

# Timeout des transactions
spring.jpa.properties.hibernate.timeout.default=30
spring.jpa.properties.javax.persistence.query.timeout=30000

# ==================== SERVER OPTIMIS… ====================
server.connection-timeout=30s
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20
server.tomcat.max-connections=10000

# ==================== ASYNC POUR …VITER LES BLOCAGES ====================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=15
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-
spring.task.execution.shutdown.await-termination=true
spring.task.execution.shutdown.await-termination-period=30s

# ==================== FILE UPLOAD ====================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ==================== ENCODAGE ET AUTRES ====================
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.encoding=UTF-8
spring.main.allow-bean-definition-overriding=true

# ==================== LOGGING AM…LIOR… ====================
logging.level.org.springframework.security=DEBUG
logging.level.com.atelier.gestionatelier=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

