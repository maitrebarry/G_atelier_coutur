<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--favicon-->
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <!--plugins-->
    <link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
    <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
    <link href="assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <link href="assets/css/icons.css" rel="stylesheet">
    <link href="assets/css/index.css" rel="stylesheet" />
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Connexion - Gestion d'Atelier</title>
 
</head>

<body>
    <div class="split-screen">
        <!-- Partie gauche - Formulaire de connexion -->
        <div class="left-half">
            <div class="login-container">
                <div class="mb-4 text-center">
                    <img src="assets/images/logo_ateliko.png" style="width: 40%; max-width: 250px; height: auto; object-fit: contain;" alt="Logo" />
                    <h3 class="logo-text">ATELIKO</h3>
                </div>
                <div class="text-center mb-4">
                    <!-- <h3 class="text-dark">Connexion</h3> -->
                    <!-- <p class="text-muted">Vous n'avez pas de compte? <a href="authentication-signup.html" class="text-primary">Contactez l'administrateur</a> </p> -->
                </div>
                <div class="login-separater text-center mb-4"> <span>CONNEXION AVEC EMAIL</span>
                    <hr/>
                </div>
                <div class="form-body">
                    <form class="row g-3" id="loginForm">
                        <div class="col-12">
                            <label for="inputEmailAddress" class="form-label">Adresse Email</label>
                            <input type="email" class="form-control" id="inputEmailAddress" placeholder="Adresse Email" required>
                        </div>
                        <div class="col-12">
                            <label for="inputChoosePassword" class="form-label">Mot de passe</label>
                            <div class="input-group" id="show_hide_password">
                                <input type="password" class="form-control border-end-0" id="inputChoosePassword" placeholder="Mot de passe" required>
                                <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <a href="authentication-forgot-password.html" class="text-primary">Mot de passe oublié?</a>
                        </div>
                        <div class="col-12">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="loginButton">
                                    <i class="bx bxs-lock-open me-2"></i>Se connecter
                                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Carousel pour mobile -->
                <div class="mobile-carousel">
                    <div class="mobile-carousel-item" id="mobileCarouselItem" style="background-image: url('assets/images/jupe0.jpg');">
                        <div class="mobile-carousel-caption">
                            <h6 class="mb-0">Collection Jupe</h6>
                        </div>
                    </div>
                    <div class="mobile-carousel-controls">
                        <button class="mobile-carousel-btn" onclick="prevMobileImage()">
                            <i class='bx bx-chevron-left'></i>
                        </button>
                        <span id="mobileImageCounter" class="align-self-center">1/9</span>
                        <button class="mobile-carousel-btn" onclick="nextMobileImage()">
                            <i class='bx bx-chevron-right'></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Partie droite - Image en arrière-plan (Desktop seulement) -->
        <div class="right-half" id="backgroundImage">
            <div class="overlay"></div>
            <div class="carousel-controls">
                <button class="carousel-btn" onclick="prevImage()">
                    <i class='bx bx-chevron-left'></i>
                </button>
                <button class="carousel-btn" onclick="nextImage()">
                    <i class='bx bx-chevron-right'></i>
                </button>
            </div>
            <div class="image-counter" id="imageCounter">
                Image 1/9
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!--plugins-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
    <script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
    <script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/auth.js"></script>
   
    
</body>

</html>
