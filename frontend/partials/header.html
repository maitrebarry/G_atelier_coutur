<!-- ================= MODALE PROFIL UTILISATEUR ================= -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
    <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="profileModalLabel">
        <i class="bx bx-user-circle me-2"></i>Mon Profil
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
    </div>

    <div class="modal-body">
        <div class="row">
        <!-- ====== SECTION PHOTO ====== -->
        <div class="col-md-4 text-center border-end">
            <!-- CHANGEMENT : chemin corrigé -->
            <img id="profileAvatar" src="/assets/images/default-user.jpg" alt="Photo de profil"
                class="rounded-circle shadow mb-3" width="150" height="150" style="object-fit:cover;">
            
            <input type="file" id="photoUpload" accept="image/*" class="d-none">

            <button class="btn btn-outline-primary btn-sm w-100 mb-2" id="changePhotoBtn">
                <i class="bx bx-camera me-1"></i>Changer la photo
            </button>

            <button class="btn btn-outline-danger btn-sm w-100" id="removePhotoBtn">
                <i class="bx bx-trash me-1"></i>Supprimer
            </button>

            <div id="photoPreviewContainer" class="mt-3" style="display:none;">
                <img id="previewImage" src="" class="rounded shadow" width="100" height="100" style="object-fit:cover;">
                <button class="btn btn-success btn-sm w-100 mt-2" id="savePhotoBtn">
                    <i class="bx bx-check me-1"></i>Enregistrer la photo
                </button>
            </div>
        </div>

        <!-- ====== SECTION MOT DE PASSE ====== -->
        <div class="col-md-8">
            <h6 class="mb-3"><i class="bx bx-lock me-2"></i>Changer le mot de passe</h6>
            <form id="changePasswordForm">
            <div class="row g-3">
                <div class="col-12">
                <label>Mot de passe actuel</label>
                <input type="password" class="form-control" id="currentPassword" required>
                </div>
                <div class="col-12">
                <label>Nouveau mot de passe</label>
                <input type="password" class="form-control" id="newPassword" required>
                </div>
                <div class="col-12">
                <label>Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                </div>
            </div>
            </form>
        </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
        <i class="bx bx-x me-1"></i>Fermer
        </button>
        <button type="submit" form="changePasswordForm" class="btn btn-success">
        <i class="bx bx-check-shield me-1"></i>Changer mot de passe
        </button>
    </div>
    </div>
</div>
</div>
