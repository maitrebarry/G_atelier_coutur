    <script>
		// ✅ CORRECTION : Vérifier que Common existe AVANT d'appeler checkPageAccess
		document.addEventListener('DOMContentLoaded', function() {
			// Attendre que Common soit chargé
			const checkCommon = () => {
				if (typeof Common !== 'undefined' && Common.checkPageAccess) {
					Common.checkPageAccess();
				} else {
					setTimeout(checkCommon, 100);
				}
			};
			checkCommon();
		});
	</script>
	<script>
		// Correction d'urgence - À mettre avant les autres scripts
		document.addEventListener('DOMContentLoaded', function() {
	// Empêcher les erreurs de graphiques
	if (typeof ApexCharts !== 'undefined') {
		const originalRender = ApexCharts.prototype.render;
		ApexCharts.prototype.render = function() {
			if (!this.el || !document.body.contains(this.el)) {
				console.warn('ApexCharts: Élément non trouvé, rendu annulé');
				return Promise.resolve();
			}
			return originalRender.call(this);
		};
	}

	// Empêcher les erreurs Highcharts
	if (typeof Highcharts !== 'undefined') {
		const originalChart = Highcharts.chart;
		Highcharts.chart = function(container, options) {
			const element = typeof container === 'string' ? 
				document.getElementById(container) : container;
			if (!element) {
				console.warn('Highcharts: Conteneur non trouvé:', container);
				return null;
			}
			return originalChart.call(this, container, options);
		};
	}
	});
	</script>
